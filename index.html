<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #192a56;
    }

    #word-container {
      font-size: 7em;
      color: white; /* Set initial color */
      user-select: none; /* Prevent text selection */
      position: relative;
      z-index: 2; /* Ensure the word container appears above the border */
    }

    #static-border {
      position: absolute;
      top: 20%; /* Adjust the top position as needed */
      left: 10%; /* Adjust the left position as needed */
      width: 80%; /* Adjust the width as needed */
      height: 60%; /* Adjust the height as needed */
      border: 8px solid #f5f6fa; /* Adjust border properties as needed */
      background-color: #34495e; /* Adjust background color as needed */
      z-index: 1; /* Ensure the border appears behind the word container */
      border-radius: 10px; /* Adjust the border-radius for rounded corners */
    }
  </style>
</head>
<body>
  <div id="static-border"></div>
  <div id="word-container"></div>

  <script>
    // Array of words
   var words = ["a", "many", "about", "may", "after", "more", "all", "my", "an", "no", "and", "not",
    "are", "now", "as", "number", "ask", "of", "at", "on", "away", 
    "or", "be", "other", "been", "out", "before", "over", "big", "ride", "but", "run", "by", "said", "call",
    "saw", "can", "see", "come", "she", "could", "six", 
    "did", "so", "do", "some", "down", "stop", "each", "than", "find", "that", "first", "the", "for", "their",
    "from", "them", "get", "then", "go", "there", 
    "good", "these", "had", "they", "has", "this", "have", "time", "he", "to", "her", "two", "here", "up", 
    "him", "use", "his", "was", "how", "way", "I", "we", "were", "if", "in", "what", 
    "into", "when", "is", "which", "it", "who", "its", "will", "just", "with", "like", "word", "little", 
    "would", "long", "write", "look", "yes", "made", "you", "make", "your", ];


    // Array of specified colors
    var specifiedColors = ["blue", "red", "green", "yellow", "saddlebrown", "darkorange", "white"];

    // Function to change the word and text color
    function changeWord() {
      // Get a random index from the array
      var randomIndex = Math.floor(Math.random() * words.length);
      
      // Get the word at the random index
      var randomWord = words[randomIndex];
      
      // Get a random index for the specified colors
      var randomColorIndex = Math.floor(Math.random() * specifiedColors.length);
      
      // Get the color at the random index
      var randomColor = specifiedColors[randomColorIndex];
      
      // Display the random word and set the text color
      document.getElementById("word-container").innerHTML = randomWord;
      document.getElementById("word-container").style.color = randomColor;
    }

    // Call the changeWord function on page load
    window.onload = changeWord;
    
    // Set up a click event listener to change the word on click
    document.getElementById("word-container").addEventListener("click", changeWord);
  </script>
</body>
